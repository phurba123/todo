<!-- if current component is usercomponent,it has two possibilities,depending on,
if friend is selected or not -->

<div *ngIf="activeComponent=='user'">
    <!-- if friend is not selected than display this nav -->
    <div *ngIf="friendDetails.isFriendSelected==false">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
            <a class="navbar-brand font-weight-bold">ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn btn-secondary fas fa-bell" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <div *ngIf="allHistories" class=" dropdown-notification">
                                    <ul *ngFor="let history of allHistories" class="list-group">
                                        <li class="list-group-item text-info text-justify">
                                            <small>{{history.message}}</small>

                                        </li>
                                    </ul>
                                </div>

                                <div *ngIf="!allHistories">
                                    <p class="text-danger">no new notification</p>
                                </div>

                                <hr>


                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" [routerLink]="['/user']">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="[userDetails.userId,'friends']">Friends</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" [routerLink]="['/user/friendrequests']">FriendRequests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['allusers']">AllUsers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" (click)="logout()">Logout</a>
                    </li>

                </ul>
            </div>
        </nav>
    </div>
    <!-- end of nav-bar that will be displayed if friend is not selected -->

    <!-- if friend is selected,than display this navbar -->
    <div *ngIf="friendDetails.isFriendSelected==true">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
            <a class="navbar-brand font-weight-bold">ToDo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
                aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item active">
                        <a class="nav-link">FriendDashboard<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" type="button" (click)="goBackFromFriendDashboard()">Back </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" type="button" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<!-- end of div of navbar,if currentcomponet is usercomponet -->

<!-- if,current component is not user,than,display accordingly -->
<div *ngIf="activeComponent!='user'">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
        <a class="navbar-brand font-weight-bold">ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar"
            aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user']">Home</a>
                </li>
                <li class="nav-item" [ngClass]="{'active':activeComponent === 'friends'}">
                    <a class="nav-link" type="button" [routerLink]="['/user',userDetails.userId,'friends']">Friends<span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item" [ngClass]="{'active':activeComponent === 'friendRequests'}">
                    <a class="nav-link" type="button" [routerLink]="['/user/friendrequests']">FriendRequests</a>
                </li>
                <li class="nav-item" [ngClass]="{'active':activeComponent === 'allUsers'}">
                    <a class="nav-link" [routerLink]="['/user/allusers']">AllUsers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" type="button" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
