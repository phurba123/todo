<app-nav-bar [component]="'friends'"></app-nav-bar>
<!-- end of navigation -->

<div class="container-fluid">
    <div class="row">
        <!-- col for  displaying friends -->
        <div class="col-md-3">
            <a class="navbar-brand font-weight-bold mr-auto displayDesktop">Friends</a>
            <nav class="navbar navbar-expand-lg navbar-light mt-1 ">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myFriendBar"
                    aria-controls="myFriendBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand font-weight-bold mr-auto displayMobile">Friends</a>

                <div class="collapse navbar-collapse" id="myFriendBar">
                    <ul id="friendlist-scroller" class="list-group rounded text-center">
                        <!-- iterate over myFriends to display their names in list -->
                        <div *ngIf="myFriends">
                                <li *ngFor="let friend of myFriends" class="list-group-item bg-info" (click)="friendClicked(friend)"
                                type="button" >{{friend.friendName}}</li>
                        </div>
                        

                        <!-- if users doesn't have any friends than -->
                        <div *ngIf="myFriends==0">
                            <p class="text-justify mt-5 text-danger"> You currently don't have any friends</p>
                            <p><small>why not make some friends?<a type="button" [routerLink]="['/user/allusers']">
                                <ins class="text-success">click here</ins> </a></small></p>
                        </div>
                        <!-- end of div that is displayed when there is no friend of user -->
                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>
